<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <nav id="NavBar">
            <div id="image">
                <img src="img/logo.png" alt="">
            </div>
            <div id="Paragraf">
                <p onmouseover="mostrarpopup()">JOGAR</p>
                <p onmouseover="mostrarpopup()">LOJA</p>
                <p onmouseover="mostrarpopup()">EXPLORAR</p>
                <input class="header-search-field" type="search" placeholder="Buscar" maxlength="100">
            </div>
            <div id="conta">
                <a href=""><img src="img/user.png" alt=""></a>
                <a href=""><img src="img/carrinho.png" alt="" id="carro"></a>
            </div>
        </nav>
        <nav id="NavNav">
            <p>Promoções</p>
            <p>Comunidade</p>
            <p>Suporte</p>
        </nav>
    </div>

    <section id="games">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="game-img">
                        <img src="/game/img/HOMEM ARANHA.jpg" alt="foto do homem aranha">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="game-img">
                        <img src="/game/img/reproducao-miles-morales-youtube-scaled-1280x720.jpg" alt="">
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="game-img">
                        <img src="./img/God-of-War-4-1-1920x1024.jpg" alt="">
                    </div>
                </div>
            </div>

            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>

        </div>
    </section>

    <footer class="game-footer">
        <div class="footer-container">
            <div class="footer-links">
                <a href="#">Sobre</a>
                <a href="#">Ajuda</a>
                <a href="#">Termos de uso</a>
                <a href="#">Política de privacidade</a>
            </div>
            <div class="footer-social">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="footer-copyright">
                © Games Jogos Ltda.
            </div>
        </div>
    </footer>
    

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
